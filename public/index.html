<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Instilla Similarity</title>
  </head>
  <body>

    <div class="container">
      <div class="div-form">
        <form class="form-login" action="/" method="POST">
          <div class="form-group">
            <label id = "urlOneLabel" for="urlOne"> </label>
            <input id = "urlOne" class="form-control" type="text" name="urlOne" value="" placeholder="Type url">
          </div>
          <div class="form-group">
            <label id = "urlTwoLabel" for="urlTwo"> </label>
            <input id="urlTwo" class="form-control" type="text" name="urlTwo" value="" placeholder="Type url to compare">
          </div>

          <div class="form-group">
            <input type="submit" name="submit">
          </div>
        </form>
      </div>
    </div>
    <script src="js/app.js"> </script>
  </body>
</html>
